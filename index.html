<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Notepad (GitHub Storage)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 350px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Cloud Notepad (GitHub)</h2>

  <label><strong>GitHub Username / Owner:</strong></label>
  <input type="text" id="owner" placeholder="Steph3n111">

  <label><strong>Repository Name:</strong></label>
  <input type="text" id="repo" placeholder="GitHub-File-Manager">

  <label><strong>Path / Folder (optional):</strong></label>
  <input type="text" id="path" placeholder="folder/subfolder">

  <label><strong>File Name:</strong></label>
  <input type="text" id="filename" placeholder="notes.txt">

  <button onclick="loadFile()">Load File</button>
  <button onclick="saveFile()">Save File</button>
  <button onclick="clearText()">Clear Text</button>

  <textarea id="editor" placeholder="Write your text here..."></textarea>

  <div id="status"></div>

  <script>
    /************** CONFIGURATION **************/
    // Remove hardcoded token for security. Prompt user instead
    const GITHUB_TOKEN = prompt("Enter your GitHub token:");
    const BRANCH = "main"; // Change if your repo uses "master"
    /*****************************************/

    const editor = document.getElementById("editor");
    const statusBox = document.getElementById("status");

    function setStatus(message, success = true) {
      statusBox.style.color = success ? "green" : "red";
      statusBox.textContent = message;
    }

    function encodeBase64(text) {
      return btoa(unescape(encodeURIComponent(text)));
    }

    function decodeBase64(base64) {
      return decodeURIComponent(escape(atob(base64)));
    }

    function getRepoInfo() {
      const owner = document.getElementById("owner").value.trim();
      const repo = document.getElementById("repo").value.trim();
      const path = document.getElementById("path").value.trim();
      const filename = document.getElementById("filename").value.trim();

      if (!owner || !repo || !filename) {
        setStatus("Please fill in owner, repo, and file name.", false);
        return null;
      }

      // Construct full path including folder if provided
      const fullPath = path ? `${path}/${filename}` : filename;

      return { owner, repo, fullPath };
    }

    async function loadFile() {
      const info = getRepoInfo();
      if (!info) return;

      try {
        const response = await fetch(
          `https://api.github.com/repos/${info.owner}/${info.repo}/contents/${info.fullPath}?ref=${BRANCH}`,
          {
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`,
              Accept: "application/vnd.github.v3+json"
            }
          }
        );

        if (!response.ok) {
          throw new Error("File not found or access denied.");
        }

        const data = await response.json();
        editor.value = decodeBase64(data.content);
        editor.dataset.sha = data.sha;

        setStatus("File loaded successfully.");
      } catch (error) {
        editor.value = "";
        editor.dataset.sha = "";
        setStatus(error.message, false);
      }
    }

    async function saveFile() {
      const info = getRepoInfo();
      if (!info) return;

      const body = {
        message: `Update ${info.fullPath}`,
        content: encodeBase64(editor.value),
        branch: BRANCH
      };

      if (editor.dataset.sha) {
        body.sha = editor.dataset.sha;
      }

      try {
        const response = await fetch(
          `https://api.github.com/repos/${info.owner}/${info.repo}/contents/${info.fullPath}`,
          {
            method: "PUT",
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`,
              Accept: "application/vnd.github.v3+json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          }
        );

        if (!response.ok) {
          throw new Error("Failed to save file.");
        }

        const data = await response.json();
        editor.dataset.sha = data.content.sha;

        setStatus("File saved successfully.");
      } catch (error) {
        setStatus(error.message, false);
      }
    }

    function clearText() {
      editor.value = "";
      setStatus("Text cleared.");
    }
  </script>

</body>
</html>
